<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-img {
            max-width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e67e22;
        }
        .add-to-cart {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
