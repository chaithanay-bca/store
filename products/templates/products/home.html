<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fashion Store</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Add CSS -->
</head>
<body>
    <h1>Welcome to My Fashion Store</h1>
    <nav>
        <a href="{% url 'men' %}">Men</a> |
        <a href="{% url 'women' %}">Women</a> |
        <a href="{% url 'kids' %}">Kids</a> |
        <a href="{% url 'cart' %}">Cart</a>
    </nav>

    <h2>Latest Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                    {{ product.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
